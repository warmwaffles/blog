---
layout: default
title: Archives
---

<div class="archive">
{% for post in site.posts %}
  <article role="article">
    <h3><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></h3>
    <time datetime="{{ post.date | date: '%F' }}">{{ post.date | date:'%B %d, %Y' }}</time>
  </article>
{% endfor %}
</div>
